<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
    <link rel="stylesheet" href="styles/ubcontactus.css">
</head>
<style>
    body {
    /* background-color: #f7f3e8; */
    margin: 0px;
    background-image: url("images/headersand.jpeg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
}
</style>
<body>
    <header>
        <img class="ublogo" src="images/UtahBeach.png" alt="ublogo image">
        <div class="navmenu">
            <div class="dropdown">
              <button class="buttonsub">Navigation 
              </button>
              <div class="sitelist">
                <a href="ubhome.html">Home</a>
                <a href="ubaboutus.html">About Us</a>
                <a href="ubcontactus.html">Contact Us</a>
              </div>
            </div> 
          </div>
    </header>
        <main class="contactus-grid">
            <section class="contactimage">
                <img class="coverage-img" src="images/coveragemap.png" alt="coveragemap">
            </section>
            <section class="contacttext">
                <p>We have this email, this phone number, these are our contact hours, these are our business hours. We have this social media platform and this one too. This is the states we serve these states.</p>
            </section>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                  <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                  </li>
                  <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_email" />
                  </li>
                  <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                  </li>
                  <li class="button">
                    <button type="submit">Send your message</button>
                  </li>
                </ul>
              </form> 
        </main>
        <footer>
            <div class="social">
                <a href="https://www.linkedin.com/in/dave-anderson-933373199/" target="_blank"><img src="images/lklogo.png" alt="lk icon"></a>
                <a href="https://mobile.twitter.com/utah_beach/" target="_blank"><img src="images/twlogo.png" alt="twitter icon"></a>
                <a href="https://www.instagram.com/utahbeachus/" target="_blank"><img src="images/inlogo.png" alt="instagram icon"></a>
            </div>
            <div class="copyright">
                <p>Utah Beach &copy; 2022 - Matt Anderson</p>
            </div>
            <div class="footertext">
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="ubaboutus.html">Contact Us</a></p>
            </div>
        </footer>
</body>
</html>
